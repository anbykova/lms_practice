<div class="well cop-well">
    <h2> {{event}} </h2>
    <form role="form">
        <div class="form-group">
            <label>title</label>
            <input ng-model="data.title" class="form-control" required>
        </div>
        <div class="form-group">
            <label>link</label>
            <input ng-model="data.link" class="form-control" required>
        </div>

        <div class="form-group">
            <label>description</label>
            <textarea rows="4" cols="50" ng-model="data.description" class="form-control">
            </textarea>

        </div>
        <div class="form-group">
            <label>image</label>
            <p ng-if="data.imageName">{{data.imageName}}</p>
            <input type="file" id="img"/>
        </div>
        <div class="form-group text-right" >

            <button type="submit" class="btn btn-success" ng-click="goToEvent()">{{event}}</button>

            <button type="submit" class="btn btn-default" ng-click="closeModal()">Close</button>


        </div>


    </form>
</div>
