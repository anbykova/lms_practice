<button class="btn btn-info btn-md cop-btn-right" ng-click="vm.createCop()" ng-if="vm.isAdmin()">Create</button>


<uib-tabset active="activeJustified" justified="true" class="cop-tab-clear">
    <uib-tab index="0" heading="All Cop" ng-click="vm.getAllCop()"></uib-tab>
    <uib-tab index="1" heading="My Cop" ng-click="vm.getMyCop()"></uib-tab>
</uib-tabset>


<uib-accordion>
    <div ng-repeat="cop in vm.copData | orderBy:'title'">
        <div class="row cop-accordion">
            <div class="col-xs-2">  <!--      ng-show="cop.imageName"-->
                <img class="cop-img img-circle" ng-src="{{cop.imageName}}">
                <img class="cop-img img-circle" ng-if="!cop.imageName" ng-src="/images/icons/logo_cop.jpg">
            </div>
            <div class="col-xs-10">


                <div uib-accordion-group class="panel-default" is-open="status.open">

                    <uib-accordion-heading>
                        <div class="row">
                            <div class="col-xs-1">
                                <i class="pull-right glyphicon"
                                   ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}">
                                </i>
                            </div>

                            <div class="col-xs-7">
                                <!--    "{true: 'col-xs-7', false: 'col-xs-7'}[!!cop.imageName]"-->
                                {{cop.title}}
                            </div>
                            <div class="col-xs-2">
                                <a ng-click="$event.stopPropagation()" href="{{cop.link}}" target="_blank"
                                   class="btn btn-primary">
                                    open site
                                </a>
                            </div>
                            <div class="col-xs-2 text-right">
                            <span ng-if="vm.isAdmin()" ng-click="$event.stopPropagation()">

                                    <a ng-click="vm.editCop(cop)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                    <a ng-click="vm.deleteCop(cop.id)">
                                        <span class="glyphicon glyphicon-remove"
                                              aria-hidden="true"></span>
                                    </a>
                            </span>
                            </div>
                        </div>
                    </uib-accordion-heading>
                    {{cop.description}}
                </div>
            </div>
        </div>
    </div>
</uib-accordion>
